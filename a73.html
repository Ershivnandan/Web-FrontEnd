<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="a34.html">
        <table align="center" border="0" width="auto">
            <tr height="35">
                <th align="right">User Name:&nbsp;</th>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr height="35"> 
                <th align="right">Email:&nbsp;</th>
                <td>
                    <input type="email" name="uemail">
                </td>
            </tr>
            <tr height="35"> 
                <th align="right">Password:&nbsp;</th>
                <td>
                    <input type="password" name="upassw">
                </td>
            </tr>
            <tr height="35">
                <th align="right">Date Of Birth:&nbsp;</th>
                <td><input type="date" name="udob"></td>
            </tr>
            <tr height="35">
                <th align="right">Gender:&nbsp;</th>
                <td>
                    M:<input type="radio" name="gender" value="male"> &nbsp;&nbsp;
                    F:<input type="radio" name="gender" value="female"> &nbsp;&nbsp;
                    O:<input type="radio" name="gender" value="other">
                </td>
            </tr>
            <tr height="35">
                <th align="right">Food Options:&nbsp;</th>
                <td>
                    Samosa<input type="checkbox" name="food" value="samo"> &nbsp;&nbsp;
                    Jalebi<input type="checkbox" name="food" value="jebi"> &nbsp;&nbsp;
                    Kachodi<input type="checkbox" name="food" value="ketcho"> &nbsp;&nbsp;
                </td>    
            </tr>
            <tr height="35">
                <th align="right">City:&nbsp;</th>
                <td>
                    <select name="city">
                        <option>Jabalpur</option>
                        <option>Jagdalpur</option>
                        <option>Jaipur</option>
                        <option>Kanpur</option>
                        <option>Nagpur</option>
                        <option>Rampur</option>
                    </select>
                </td>
            </tr>
            <tr height="35">
                <td colspan="2" align="center">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
