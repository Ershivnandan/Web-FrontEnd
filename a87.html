<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="a34.html">
        <table align="center" border="0" width="auto">
            <tr height="35">
                <th align="right">
                    <label for="unm">User Name:</label>   &nbsp;
                </th>
                <td>
                    <input type="text" name="username" id="unm">
                </td>
            </tr>
            <tr height="35"> 
                <th align="right">
                    <label for="uem">Email:</label>&nbsp;
                </th>
                <td>
                    <input type="email" name="uemail" id="uem">
                </td>
            </tr>
            <tr height="35"> 
                <th align="right">
                    <label for="upw">Password:</label>&nbsp;
                </th>
                <td>
                    <input type="password" name="upassw" id="upw">
                </td>
            </tr>
            <tr height="35">
                <th align="right">
                    <label for="udob">Date Of Birth:&nbsp;</label>
                </th>
                <td>
                    <input type="date" name="udob" id="udob">
                </td>
            </tr>
            <tr height="35">
                <th align="right">
                    Gender:&nbsp;
                </th>
                <td>
                    <label for="m">M:</label> <input type="radio" name="gender" value="male" id="m"> &nbsp;&nbsp;
                    <label for="w">F:</label> <input type="radio" name="gender" value="female" id="w"> &nbsp;&nbsp;
                    <label for="o">O:</label> <input type="radio" name="gender" value="other" id="o">
                </td>
            </tr>
            <tr height="35">
                <th align="right">
                    Food Options:&nbsp;
                </th>
                <td>
                    <label for="samo">Samosa</label><input type="checkbox" name="food" value="samo" id="samo"> &nbsp;&nbsp;
                    <label for="jebi">Jalebi</label><input type="checkbox" name="food" value="jebi" id="jebi"> &nbsp;&nbsp;
                    <label for="ketcho">Kachodi</label><input type="checkbox" name="food" value="ketcho" id="ketcho"> &nbsp;&nbsp;
                </td>    
            </tr>
            <tr height="35">
                <th align="right">
                    <label for="ct">City:</label>&nbsp;
                </th>
                <td>
                    <select name="city" id="ct">
                        <option>Jabalpur</option>
                        <option>Jagdalpur</option>
                        <option>Jaipur</option>
                        <option>Kanpur</option>
                        <option>Nagpur</option>
                        <option>Rampur</option>
                    </select>
                </td>
            </tr>
            <tr height="35">
                <td colspan="2" align="center">
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
